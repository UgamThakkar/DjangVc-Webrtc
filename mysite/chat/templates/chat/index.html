<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <h3 id="lable-username">Username</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" style="float:left;" autoplay="true" playsinline="true"></video></div>
            <button id="btn-toggle-audio">Audio Mute</button>
            <button id="btn-toggle-video">Turn off Video</button>
        </div>
        <div id="chat">
            <h3>Chat</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>
            <div><input id="msg"><button id="btn-send-msg" type="button">Send Message</button></div>
            <button id="btn-share-screen">Share Screen</button>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>

</html>
